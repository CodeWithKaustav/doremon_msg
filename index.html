<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Doraemon's Special Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .speech-bubble {
            background-color: white;
            padding: 12px 16px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            width: 90%;
            max-width: 280px;
            animation: fadeIn 2s forwards 1s;
            box-sizing: border-box;
            margin: 0 auto 20px auto;
            position: relative;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            margin-left: -15px;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: white transparent;
        }

        .message {
            font-size: clamp(14px, 4vw, 18px);
            color: #333;
            font-weight: bold;
            margin: 0;
            line-height: 1.4;
            text-align: center;
            word-wrap: break-word;
        }

        .doraemon {
            width: 300px;
            height: 300px;
            background-image: url('doremon.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto;
            animation: bounce 2s infinite alternate;
        }

        .caption {
            margin-top: 40px;
            font-style: italic;
            color: #666;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
            position: relative;
            padding: 0 20px;
            font-size: clamp(14px, 4vw, 18px);
        }

        .caption:before, .caption:after {
            content: '"';
            font-size: 24px;
            color: #ff6b6b;
            position: absolute;
        }

        .caption:before {
            left: 0;
            top: -5px;
        }

        .caption:after {
            right: 0;
            bottom: -10px;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <div class="speech-bubble">
            <p class="message">Hey Sagorika, You know Kaustav loves you more than anything existing!</p>
        </div>
        <div class="doraemon"></div>
        <p class="caption">Hey Sagorika, You know Kaustav loves you more than anything existing</p>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd8d8'];
            const count = window.innerWidth < 480 ? 10 : 15;

            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');

                const size = Math.random() * 15 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const delay = Math.random() * 5;
                const duration = Math.random() * 5 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];

                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${posX}px`;
                heart.style.top = `${posY}px`;
                heart.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                heart.style.backgroundColor = color;

                heartsContainer.appendChild(heart);
            }
        }

        window.onload = function () {
            createHearts();

            const doraemon = document.querySelector('.doraemon');
            setInterval(() => {
                doraemon.style.animation = 'none';
                setTimeout(() => {
                    doraemon.style.animation = 'bounce 2s infinite alternate';
                }, 200);
            }, 5000);
        };

        // Optional: recreate hearts on window resize
        window.addEventListener('resize', function () {
            const heartsContainer = document.getElementById('hearts');
            heartsContainer.innerHTML = '';
            createHearts();
        });
    </script>
</body>
</html>
